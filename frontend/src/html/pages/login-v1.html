<!DOCTYPE html>
<html lang="en">
<!-- [Head] start -->

<head>
    @@include('../layouts/head-page-meta.html', {'title': 'Login'}) @@include('../layouts/head-css.html')
</head>
<!-- [Head] end -->
<!-- [Body] Start -->

<body>
@@include('../layouts/loader.html')
<div class="auth-main">
    <div class="container mt-5">
        <button id="fetchData" class="btn btn-primary">Get Data</button>
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
        <p id="response" class="mt-3"></p>
    </div>
    <div class="auth-wrapper v1">
        <div class="auth-form">
            <div class="card my-5">
                <div class="card-body">
                    <h4 class="text-center f-w-500 mb-3">JOBCARD</h4>
                    <form id="loginForm" method="POST">
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" name="username" id="username" placeholder="Login">
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                        </div>
                        <div class="d-grid mt-4">
                            <button type="button" id="loginBtn" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                    <script>
                        document.addEventListener("DOMContentLoaded", function () {
                            // JWT tokenni saqlash va olish
                            function setSession(jwtToken) {
                                if (jwtToken) {
                                    localStorage.setItem("jwtToken", jwtToken);
                                } else {
                                    localStorage.removeItem("jwtToken");
                                }
                            }

                            // Login funksiyasi
                            document.getElementById("loginBtn").addEventListener("click", async function () {
                                let username = document.getElementById("username").value;
                                let password = document.getElementById("password").value;

                                if (!username || !password) {
                                    alert("âš  Foydalanuvchi nomi va parolni kiriting!");
                                    return;
                                }

                                try {
                                    const response = await fetch(`${config.API_BASE_URL}/api/account/login`, {
                                        method: "POST",
                                        headers: {
                                            "Content-Type": "application/json",
                                            "Accept": "application/json"
                                        },
                                        body: JSON.stringify({username, password})
                                    });

                                    if (!response.ok) {
                                        alert("âš  Login amalga oshmadi! Parol yoki foydalanuvchi notoâ€˜gâ€˜ri.");
                                        return;
                                    }

                                    const data = await response.json();
                                    console.log("ðŸ“¢ Token olindi:", data.jwtToken);
                                    setSession(data.jwtToken);

                                    // Login muvaffaqiyatli boâ€˜lsa, foydalanuvchini yoâ€˜naltirish
                                    window.location.replace(data.redirect);

                                } catch (error) {
                                    console.error("âš  Login xatolik:", error);
                                    alert("âš  Server bilan bogâ€˜lanishda xatolik!");
                                }
                            });

                            // Chiqish (Logout) funksiyasi
                            const logout = async () => {
                                try {
                                    const response = await fetch(`${config.API_BASE_URL}/api/account/logout`, {
                                        method: "POST",
                                        headers: {
                                            "Authorization": `Bearer ${localStorage.getItem("jwtToken")}`
                                        }
                                    });
                                    if (response.ok) {
                                        localStorage.removeItem("jwtToken"); // ðŸ”¹ Tokenni oâ€˜chirish
                                        window.location.replace("pages/login-v1.html"); // ðŸ”¹ Login sahifasiga qaytarish
                                    } else {
                                        alert("âš  Logout amalga oshmadi!");
                                    }
                                } catch (error) {
                                    console.error("âš  Logout xatolik:", error);
                                }
                            };

                            // Logout tugmachasiga event qoâ€˜shish
                            document.getElementById("logoutBtn").addEventListener("click", logout);
                        });
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ Main Content ] end -->
@@include('../layouts/footer-js.html') @@include('../layouts/customizer.html')
</body>
<!-- [Body] end -->

</html>
